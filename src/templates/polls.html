<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquetes - MOEDOR AO VIVO</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .poll-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .poll-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .poll-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .poll-subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .poll-question {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .poll-options {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .poll-option {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 15px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .poll-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(116, 185, 255, 0.4);
        }
        
        .poll-option:active {
            transform: translateY(-2px);
        }
        
        .poll-option.voted {
            background: linear-gradient(135deg, #00b894, #00a085);
            cursor: not-allowed;
        }
        
        .poll-results {
            margin-top: 20px;
        }
        
        .result-bar {
            background: #f1f2f6;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }
        
        .result-fill {
            height: 50px;
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            transition: width 0.8s ease;
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: white;
            font-weight: 600;
        }
        
        .result-text {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #333;
            font-weight: 600;
            z-index: 2;
        }
        
        .no-poll {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            padding: 40px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
        }
        
        .poll-timer {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .poll-option.pulse {
            animation: pulse 0.6s ease-in-out;
        }
        
        @media (max-width: 768px) {
            .poll-container {
                margin: 10px;
                padding: 20px;
            }
            
            .poll-title {
                font-size: 1.5rem;
            }
            
            .poll-question {
                font-size: 1.1rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="poll-container">
        <div class="poll-header">
            <h1 class="poll-title">üó≥Ô∏è Enquetes ao Vivo</h1>
            <p class="poll-subtitle">Vote na enquete atual e veja os resultados em tempo real!</p>
        </div>
        
        <div id="pollContent">
            <div class="loading">
                <p>üîÑ Carregando enquete...</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentPoll = null;
        let hasVoted = false;
        
        // Conectar ao WebSocket
        socket.on('connect', function() {
            console.log('Conectado ao servidor');
            loadCurrentPoll();
        });
        
        // Receber nova enquete
        socket.on('new_poll', function(poll) {
            console.log('Nova enquete recebida:', poll);
            currentPoll = poll;
            hasVoted = false;
            renderPoll();
        });
        
        // Receber atualiza√ß√£o de votos
        socket.on('poll_update', function(poll) {
            console.log('Enquete atualizada:', poll);
            currentPoll = poll;
            renderPoll();
        });
        
        // Carregar enquete atual
        function loadCurrentPoll() {
            fetch('/api/polls/active')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.poll) {
                        currentPoll = data.poll;
                        renderPoll();
                    } else {
                        renderNoPoll();
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar enquete:', error);
                    renderNoPoll();
                });
        }
        
        // Renderizar enquete
        function renderPoll() {
            if (!currentPoll) {
                renderNoPoll();
                return;
            }
            
            const pollContent = document.getElementById('pollContent');
            
            if (hasVoted || currentPoll.total_votes > 0) {
                // Mostrar resultados
                pollContent.innerHTML = `
                    <div class="poll-question">
                        ${currentPoll.question}
                    </div>
                    
                    <div class="poll-results">
                        <div class="result-bar">
                            <div class="result-fill" style="width: ${currentPoll.percentage_a}%">
                                ${currentPoll.percentage_a}%
                            </div>
                            <div class="result-text">${currentPoll.option_a} (${currentPoll.votes_a} votos)</div>
                        </div>
                        
                        <div class="result-bar">
                            <div class="result-fill" style="width: ${currentPoll.percentage_b}%">
                                ${currentPoll.percentage_b}%
                            </div>
                            <div class="result-text">${currentPoll.option_b} (${currentPoll.votes_b} votos)</div>
                        </div>
                    </div>
                    
                    <div class="poll-timer">
                        üìä Total de votos: ${currentPoll.total_votes}
                    </div>
                `;
            } else {
                // Mostrar op√ß√µes para votar
                pollContent.innerHTML = `
                    <div class="poll-question">
                        ${currentPoll.question}
                    </div>
                    
                    <div class="poll-options">
                        <button class="poll-option" onclick="vote('a')">
                            ${currentPoll.option_a}
                        </button>
                        <button class="poll-option" onclick="vote('b')">
                            ${currentPoll.option_b}
                        </button>
                    </div>
                    
                    <div class="poll-timer">
                        ‚è∞ Nova enquete a cada 8 minutos
                    </div>
                `;
            }
        }
        
        // Renderizar quando n√£o h√° enquete
        function renderNoPoll() {
            const pollContent = document.getElementById('pollContent');
            pollContent.innerHTML = `
                <div class="no-poll">
                    <p>ü§î Nenhuma enquete ativa no momento</p>
                    <p>Aguarde, uma nova enquete ser√° criada em breve!</p>
                </div>
            `;
        }
        
        // Votar na enquete
        function vote(option) {
            if (hasVoted || !currentPoll) return;
            
            // Anima√ß√£o de clique
            const buttons = document.querySelectorAll('.poll-option');
            buttons.forEach(btn => {
                if (btn.textContent.trim() === (option === 'a' ? currentPoll.option_a : currentPoll.option_b)) {
                    btn.classList.add('pulse');
                }
            });
            
            // Enviar voto
            fetch('/api/polls/vote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    poll_id: currentPoll.id,
                    option: option
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    hasVoted = true;
                    currentPoll = data.poll;
                    setTimeout(() => {
                        renderPoll();
                    }, 600);
                } else {
                    alert('Erro ao votar: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Erro ao votar:', error);
                alert('Erro ao enviar voto');
            });
        }
        
        // Atualizar enquete periodicamente
        setInterval(loadCurrentPoll, 30000); // A cada 30 segundos
    </script>
</body>
</html>
